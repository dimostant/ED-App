
<div class="d-flex justify-content-center align-items-center">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h3> Users </h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>Gender</th>
                  <th>birthDate</th>
                  <th>workAddress</th>
                  <th>homeAddress</th>
                  <th class="text-center">Controls</th>
                </tr>
              </thead>
              <tbody>
                <!-- make async -->
                @for(user of users; track user.id) { 
                  <tr>
                    <td> {{user.name}}</td>
                    <td> {{user.surname}}</td>
                    <td> {{user.gender}}</td>
                    <td> {{user.birthDate}}</td>
                    <td> {{user.workAddress}}</td>
                    <td> {{user.homeAddress}}</td>
                    <td class="text-center">
                      <button class="btn btn-primary" (click)="onEdit(user.id)">Edit</button>
                      <button class="btn btn-danger mx-2" (click)="onDelete(user.id)">Delete </button>
                    </td>
                  </tr>
                } @empty {
                  <tr>
                    <td>No users found</td>
                  </tr>
                } 
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
