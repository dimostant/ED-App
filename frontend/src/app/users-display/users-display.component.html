
<div class="d-flex justify-content-center align-items-center">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h3> Users </h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Surname</th>
                  <th class="text-center">Controls</th>
                </tr>
              </thead>
              <tbody>
                <!-- make async -->
                @for(user of users; track user.id) { 
                  <tr>
                    <td> {{user.name}}</td>
                    <td> {{user.surname}}</td>
                    <td class="text-center">
                      <button class="btn btn-success" (click)="onView(user.id)">View</button>
                      <button class="btn btn-primary mx-2" (click)="onEdit(user.id)">Edit</button>
                      <button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
                    </td>
                  </tr>
                } @empty {
                  <tr>
                    <td>No users found</td>
                  </tr>
                } 
              </tbody>
            </table>
            <div class="pagination-controls d-flex justify-content-center align-items-center">
              <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">&lt;</button>
              <span>Page {{ currentPage + 1 }} of {{ totalPages }}</span>
              <button (click)="onPageChange(currentPage + 1)" [disabled]="(currentPage + 1) * pageSize >= totalElements">&gt;</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
